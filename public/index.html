<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="main.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Hanson webChat</title>
</head>
<body>
  <h1 class="title">webChat App</h1>
  <div class="main">

    <div class="name">

      <span><i class="fa-solid fa-user"></i></span>
      <input type="text" id="name-input" class="name-input" value="Enter your name" maxlength="120">

    </div>
<ul class="message-container" id="message-container">
  <li class="message-left">
    <p class="message">
      
      <span> </span>
    </p>
  </li>
  <li class="message-right">
    <p class="message">
     
      <span></span>
    </p>
  </li>

  <li class="message-feedback">
    <p class="feedback" id="feedback">
      
    </p>
  </li>
</ul>

<form class="message-form" id="message-form">
  <input type="text" name="message" id="message-input" class="message-input">

  <div class="v-divider"></div>
  <button type="submit" class="send-button">
    send<span><i class="fa-solid fa-paper-plane"></i></span>
  </button>
</form>

  </div>
  <h3 class="client-total" id="clients-total">Total clients:2</h3>



  <script src="/socket.io/socket.io.js"></script>
  <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js" integrity="sha512-hUhvpC5f8cgc04OZb55j0KNGh4eh7dLxd/dPSJ5VyzqDWxsayYbojWyl5Tkcgrmb/RVKCRJI1jNlRbVP4WWC4w==" crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.28.0/moment.min.js" integrity="sha512-Q1f3TS3vSt1jQ8AwP2OuenztnLU6LwxgyyYOG1jgMW/cbEMHps/3wjvnl1P3WTrF3chJUWEoxDUEjMxDV8pujg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="main.js"> </script>
</body>

</html>
